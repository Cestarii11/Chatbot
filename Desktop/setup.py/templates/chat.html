<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Asistente Sol ☀️</title>
    <style>
        body { background-color: #121212; color: white; font-family: sans-serif; display: flex; justify-content: center; height: 100vh; margin: 0; }
        .chat-container { width: 100%; max-width: 600px; display: flex; flex-direction: column; background: #1e1e1e; height: 100%; }
        .header { padding: 20px; background: #d35400; text-align: center; font-weight: bold; font-size: 1.2em; }
        .messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        .input-area { padding: 15px; background: #252525; display: flex; }
        input { flex: 1; padding: 15px; border-radius: 30px; border: none; outline: none; }
        button { margin-left: 10px; padding: 10px 20px; border-radius: 30px; border: none; background: #d35400; color: white; cursor: pointer; font-weight: bold; }
        .msg { padding: 10px 15px; border-radius: 20px; max-width: 80%; line-height: 1.4; }
        .msg-user { align-self: flex-end; background: #d35400; color: white; }
        .msg-bot { align-self: flex-start; background: #333; color: white; }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="header">☀️ Asistente Sol</div>
        <div class="messages" id="chatBox">
            <div class="msg msg-bot">Hola <b>{{ nombre }}</b>. Escribe "Menu" para comenzar.</div>
        </div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="Escribe aquí..." autocomplete="off">
            <button onclick="enviar()">➤</button>
        </div>
    </div>

    <script>
        function enviar() {
            let input = document.getElementById("userInput");
            let texto = input.value;
            if(texto.trim() === "") return;

            let chatBox = document.getElementById("chatBox");
            
            // 1. Muestra TU mensaje
            chatBox.innerHTML += `<div class="msg msg-user">${texto}</div>`;
            input.value = "";
            chatBox.scrollTop = chatBox.scrollHeight;

            // 2. LO ENVÍA AL CEREBRO DE PYTHON
            fetch('/api/chat', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    mensaje: texto,
                    usuario: "{{ nombre }}" 
                })
            })
            .then(res => res.json())
            .then(data => {
                // 3. Muestra la respuesta REAL de Sol
                chatBox.innerHTML += `<div class="msg msg-bot">${data.respuesta}</div>`;
                chatBox.scrollTop = chatBox.scrollHeight;
            });
        }
        
        // Enviar con Enter
        document.getElementById("userInput").addEventListener("keypress", function(e){
            if(e.key === "Enter") enviar();
        });
    </script>
</body>
</html>
